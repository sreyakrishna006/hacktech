<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herming</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ====== RESET ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #ffe0f0, #fff0f7);
            color: #333;
        }

        /* ====== NAVBAR ====== */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(255, 255, 255, 0.9);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav .logo {
            font-size: 28px;
            font-weight: 700;
            color: #ff66a3;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff66a3;
        }

        /* ====== HERO SECTION ====== */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 60px;
            color: #ff66a3;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            color: #555;
            max-width: 600px;
            margin-bottom: 40px;
        }

        .hero .cta-btn {
            padding: 15px 35px;
            background-color: #ff66a3;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .hero .cta-btn:hover {
            background-color: #e0558a;
        }

        /* ====== FOOTER ====== */
        footer {
            background-color: #ff66a3;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
            font-weight: 500;
        }

        /* ====== RESPONSIVE ====== */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 40px;
            }

            .hero p {
                font-size: 18px;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }

            nav ul {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- NAVIGATION -->
    <nav>
        <div class="logo">HerMind</div>
      
    </nav>

    <!-- HERO SECTION -->
    <section class="hero">
        <h1>HerMind</h1>
        <p>A PLACE TO BE YOURSELF</p>
        <a href="login.html" class="cta-btn">Get Started</a>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2026 HerMind. All rights reserved.</p>
    </footer>
</script>
function goToSkip() {
    window.location.href = "period.html";
}
</script>
</body>
</html>
