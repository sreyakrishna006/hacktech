<!DOCTYPE html>
<html>
<head>
    <title>User Profile - Self Care Hub</title>
    <style>
        body {
            font-family: Arial;
            background-color: #ffe6f0;
            text-align: center;
            padding: 20px;
        }

        .box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 350px;
            margin: auto;
            box-shadow: 0px 0px 10px #ccc;
        }

        input, textarea, select {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #ff66a3;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff3385;
        }
    </style>

    
</head>
