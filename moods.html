<!DOCTYPE html>
<html>
<head>
    <title>Mental Health Companion - Moods</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ffd6e8, #ffeaf4);
            text-align: center;
            margin: 0;
        }

        h2 {
            margin-top: 60px;
            color: #444;
        }

        .mood-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .mood-btn {
            font-size: 35px;
            padding: 20px;
            width: 110px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
            cursor: pointer;
        }

        .mood-btn:hover {
            transform: scale(1.1);
        }

        #popup {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }

        .action-buttons {
            margin-top: 25px;
            display: none; /* hidden initially */
        }

        .skip-btn {
            background-color: #999;
        }

        button {
            padding: 10px 18px;
            border-radius: 12px;
            border: none;
            background-color: #ff85b3;
            color: white;
            cursor: pointer;
            margin: 6px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<h2>Heyyy how was your day, <span id="displayUser"></span> üå∏</h2>

<div class="mood-container">
    <div class="mood-btn" onclick="selectMood('happy')">üòä<br>Happy</div>
    <div class="mood-btn" onclick="selectMood('sad')">üò¢<br>Sad</div>
    <div class="mood-btn" onclick="selectMood('neutral')">üòê<br>Neutral</div>
    <div class="mood-btn" onclick="selectMood('excited')">ü§©<br>Excited</div>
    <div class="mood-btn" onclick="selectMood('burnout')">üò©<br>Burnout</div>
</div>

<div id="popup"></div>

<div class="action-buttons">
    <button onclick="goToChat()">Wanna talk more about it? üí¨</button>
    <button class="skip-btn" onclick="goToSkip()">Nahhh let's skip üòÖ</button>
</div>

<script>
const moodMessages = {
    happy: [
        "You are glowing today üíó Keep spreading that joy!",
        "Happiness looks beautiful on you ‚ú®",
        "Celebrate your wins, big or small üå∏"
    ],
    sad: [
        "It‚Äôs okay to feel sad üíó You‚Äôre not alone.",
        "Be gentle with yourself today üå∑",
        "This moment will pass, I promise üåßÔ∏è"
    ],
    neutral: [
        "A calm day is still meaningful üåø",
        "Take today at your own pace üíõ"
    ],
    excited: [
        "Your energy is amazing ‚ú®",
        "Let that excitement take you places üöÄ"
    ],
    burnout: [
        "You deserve rest üíó",
        "Pause. Breathe. Slow down üåô"
    ]
};

// Show username from login.html
window.onload = () => {
    const user = localStorage.getItem("loggedUser") || "Friend";
    displayUser.innerText = user;
};

function selectMood(mood) {
    let message = moodMessages[mood][Math.floor(Math.random() * moodMessages[mood].length)];
    popup.innerText = message;

    document.querySelector(".action-buttons").style.display = "block";
}

function goToChat() {
    window.location.href = "chatbot.html";
}

function goToSkip() {
    window.location.href = "period.html";
}
</script>

</body>
</html>
